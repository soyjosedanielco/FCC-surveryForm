<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Survey form based on FreeCodeCamp project</p>
        <form action="" id="survey-form">
            <fieldset>
                <div class="form-group">
                    <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
                </div>
                <div class="form-group">
                    <label id="email-label">Email <input type="email" id="email" placeholder="Enter your email" required></label>
                </div>
                <div class="form-group">
                    <label id="number-label">Age <input type="number" min="13" max="120" id="number" placeholder="Age"></label>
                </div>
                </fieldset>
            <fieldset>
                <div class="form-group">
                    <label>Which option best describes your current role?
                        <select name="current-role" id="dropdown">
                            <option value="">Select current role</option>
                            <option value="option-1">Student</option>
                            <option value="option-2">Full Time Job</option>
                            <option value="option-3">Full Time Learner</option>
                            <option value="option-4">Prefer not to say</option>
                            <option value="option-5">Other</option>
                        </select>
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <p class="start">Would you recommend my form to a friend?</p>
                    <label class="block"><input type="radio" name="recommend" class="inline" value="recommend-1"> Definitely</label>
                    <label class="block"><input type="radio" name="recommend" class="inline" value="recommend-2"> Maybe</label>
                    <label class="block"><input type="radio" name="recommend" class="inline" value="recommend-3"> Not sure</label>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <p class="start">What would you like to see improved? <span class="clue">(Check all that apply)</span></span></p>
                    <label class="block"><input type="checkbox" value="checkbox-1" class="inline"> All</label>
                    <label class="block"><input type="checkbox" value="checkbox-2" class="inline"> Styles</label>
                    <label class="block"><input type="checkbox" value="checkbox-3" class="inline"> HTML</label>
                    <label class="block"><input type="checkbox" value="checkbox-4" class="inline"> Accessibility</label>
                    <label class="block"><input type="checkbox" value="checkbox-5" class="inline"> Responsibe Design</label>
                    <label class="block"><input type="checkbox" value="checkbox-6" class="inline"> Nothing to improve</label>
                </div>   
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label>Any comments or suggestions? <textarea rows="5" cols="40" placeholder="Enter you comment here..."></textarea></label>
                </div>
            </fieldset>
            <input type="submit" value="Submit" id="submit">
        </form>
    </body>
</html>
